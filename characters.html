<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="characters.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="characters.js"></script>
        
    </head>

    <body>
        <div id="image">
            <img id="background" src="characters_img/character_background.png">           
        </div>
        <img class="rhythme" src="game_img/start_character.png">
        <img class="shadow" src="game_img/shadow.png">
        <img class='wearing_hat' src="clothes/pink_hat1.png">
        <img class='wearing_clothes' src="clothes/pink1.png">
        <img class="press" src="setting_game_img\press1.png">
        
        <button id="back">  
            <img class='back_img' src="setting_game_img\back_btn2.png">
        </button> 
        <div id="hat_box">
        <img class="clothes_box" src="characters_img\character_box_hat.png">
        </div>
        <div id="clothes_box">
            <img class="clothes_box" src="characters_img\character_box_clothes.png">
        </div>
        <button id="lower_arrow1">
            <img class='arrow_img' src="setting_game_img\difficulty_arrow_left.png">
        </button> 
        <button id="raise_arrow1">
            <img class='arrow_img' src="setting_game_img\difficulty_arrow_right.png">
        </button> 
        <button id="lower_arrow2">
            <img class='arrow_img' src="setting_game_img\difficulty_arrow_left.png">
        </button> 
        <button id="raise_arrow2">
            <img class='arrow_img' src="setting_game_img\difficulty_arrow_right.png">
        </button>
        <button id="reset_hat">
            <img class='reset_button' src="setting_game_img\X2.png">
        </button> 
        <button id="reset_clothes">
            <img class='reset_button' src="setting_game_img\X2.png">
        </button>  
        <div id="hat">
            <img class='hat_img' src="clothes/pink_hat1.png">
        </div> 
        <div id="clothes">
            <img class='clothes_img' src="clothes/pink1.png">
        </div> 
        
    </body>
</html>
