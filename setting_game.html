<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="setting_game.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="setting_game.js"></script>
   
</head>
<body>
    <div id="image">
        <img id="background" src="setting_game_img\setting_game_background.png">
    </div>
    <img class="rhythme" src="game_img/start_character.png">
    <img class="shadow" src="game_img/shadow.png">
    <img class='wearing_hat' src="clothes/pink_hat1.png">
    <img class='wearing_clothes' src="clothes/pink1.png">
    <div id="button_group">
        <button id="lower_arrow">
            <img class='arrow_img' src="setting_game_img\difficulty_arrow_left.png">
        </button> 
        <button id="difficulty">
            <img class='button_img' src="setting_game_img\easy_btn.png">
        </button> 
        <button id="raise_arrow">
            <img class='arrow_img' src="setting_game_img\difficulty_arrow_right.png">
        </button> 
        <button id="start">
            <img class='button_img' src="setting_game_img\start_btn.png">
        </button>
        <button id="characters">
            <img class='button_img' src="start_img\start_characters_btn.png">
        </button>
        <button id="tutorial">  
            <img class='button_img' src="setting_game_img\tutorial_btn1.png">
        </button>     	
        <button id="back">  
            <img class='back_img' src="setting_game_img\back_btn2.png">
        </button>       
    </div>
</body>
</html>
